<div class="toast-container position-fixed top-0 end-0 p-3">
  <div
    id="liveToast"
    class="toast align-items-center border-0 text-bg-{{toastType}}"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">{{ toastMessage }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
<app-navbar></app-navbar>
<router-outlet />
