<!-- When loading -->
@if (loading) {
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
} @else {
  <!-- When not loading -->
  <div class="container mt-5 text-center">
    <h1 class="mb-4">Payment Orchestrator Lite</h1>

    <p class="lead mb-5">
      A simplified Buy Now Pay Later (BNPL) demo application.<br />
      Create payments, view their status, and simulate payment confirmations.
    </p>

    <div class="alert alert-info w-75 mx-auto">
      <strong>Note:</strong> You must be logged in to manage payments.
    </div>

    <button class="btn btn-primary btn-lg mt-4" (click)="goToLogin()">
      Login to Continue
    </button>
  </div>
}
